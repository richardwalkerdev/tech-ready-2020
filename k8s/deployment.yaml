apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: django-example-2
  name: django-example-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-example-2
  template:
    metadata:
      labels:
        app: django-example-2
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/tech-ready-project2/tech-ready-demo:latest
          imagePullPolicy: Always
          name: django-example-2
          ports:
            - containerPort: 8080
              protocol: TCP
